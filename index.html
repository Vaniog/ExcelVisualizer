<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcVis</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="light_theme">
    <header class="header">
        <div class="title">Excel visualizer</div>
        <button id="example_btn">Example</button>
    </header>
    <main>
        <div class="converter">
            <textarea type="text" id="exp_input" placeholder="Write expression here"></textarea>
            <div id="exp_answer"></div>
        </div>
    </main>
    <div class="footer">
        <a class="feedback_link"
            href="https://docs.google.com/forms/d/e/1FAIpQLSd6cwFS6eklVRiM7LMyUKZZktEenF5HSLvo3VacCRkqtRsh7Q/viewform?usp=sf_link">Feedback
        </a>
        <a href="https://github.com/Vaniog/ExcelVisualizer" class="github_link"><img class="github_link_img"
                src="img/github_icon.png"></a>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
